<body>

  <div class="container-fluid map-container">
    <div class='sidebar' id='sidebar'>

      <h1 id="forceblack">Restraunts</h1>

      <div id='listings' class='listings'></div>


      <script type="text/javascript">
      </script>


    </div>
    <div id='map' class='map'></div>
  </div>



  <script type="text/javascript">
    var current_listings = {};
    var map_loaded = false;

    pathArray = location.href.split('/');
    protocol = pathArray[0];
    host = pathArray[2];
    url = protocol + '//' + host;
    POST_baseurl = url + "/"

    // -------------------------- // Yelp API Call // ------------------------- //
    $.ajax({
      type: 'POST',
      data: {
        "food_type": getParameterByName('type', window.location.href),
        "geolocation": false,
        "long": -1,
        "lat": -1,
        "radius": 1000,
        "limit": 30
      },
      success: function(response) {
        current_listings = response;
        DOMCallback(response);
        MapCallback(response);
      },
      error: function(xhr) {
        console.log("Failure");
        console.log(xhr)
      },
      url: POST_baseurl + "yelp"
    });


    mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15c21vcmdhbiIsImEiOiJjaWxjemtvYWEzejR4dHlseGlkaGZmb2t5In0.BOYaLR5RW0tbUPTFuz5Y0g';
    // This adds the map to your page
    var map = new mapboxgl.Map({
      // container id specified in the HTML
      container: 'map',
      // style URL
      style: 'mapbox://styles/jeremysmorgan/cixxc3h1i00232rqjeeagcb2l',
      // initial position in [long, lat] format
      center: [-78.914056, 36.005626],
      // initial zoom
      zoom: 13
    });


    map.on('load', function(e) {
      map_loaded = true;
    });

    /* Functions */
    function MapCallback(data) {
      if (map_loaded) {
        var features = [];

        for (var i = 0; i < data.length; i++) {
          var current_listing = data[i];
          features.push({
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [current_listing.coordinates.longitude, current_listing.coordinates.latitude]
            },
            "properties": {
              "title": current_listing.name + "🍕",
              'icon-image': 'restaurant-15'
            }
          });
        }

        map.addLayer({
          "id": "restraunts",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": {
              "type": "FeatureCollection",
              "features": features
            }
          },
          "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
          }
        });
      } else {
        map.on('load', function(e) {
          MapCallback(data);
        });
      }
    }

    function DOMCallback(response) {
      console.log(response);
      var listings = document.getElementById('listings');
      for (i = 0; i < response.length; i++) {
        var name = response[i].name;
        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';
        listing.id = 'listing-' + i;
        var details = listing.appendChild(document.createElement('div'));
        details.innerHTML = name;
      }
    }

    function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  </script>









  <style media="screen">

    /* The page is split between map and sidebar - the sidebar gets 1/3, map
  gets 2/3 of the page. You can adjust this to your personal liking. */

    #forceblack {

    * {

    }

    h1 {

    a {

    a:hover {

    }

    .sidebar {

    .clearfix {

    /* ------------------------ // End of Map CSS // ----------------------- */
  </style>

</body>
